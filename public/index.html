<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Scoket Client</h1>
                <hr>
            </div>

            <div class="col">
                <h3>Server status</h3>
                <span id="st-online" class="text-success">Online</span>
                <span id="st-offline" class="text-danger">Offline</span>
            </div>

            <div class="col-12 d-flex">
                <input type="text" class="text-control mr-2" id="txtMensaje">
                <button class="btn btn-primary" id="btnEnviar">Enviar</button>
            </div>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
